<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type='text/css' >
</head>
<body>
    <header class="top_header"><div></div></header>
    <main>
        <section id="login_view">
            <h1>Contacts</h1>
            <aside></aside>
            <form>
                <input type="text" name="name" placeholder="name">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="passwd" placeholder="password">
                <input type="password" name="passwd2" placeholder="password again">
                <div>
                    <button id="login_btn">Login</button>
                    <p><a>Sign up by creating an account</a></p>
                </div>
            </form>
        </section>
        <section id="contacts_view">
            <header class="subheader">
                <div id="title">Contacts</div>
                <nav><button id="left"></button><button id="right">Add</button></nav>
            </header>
            <div class="content"></div>
        </section>
    </main>
    <footer>&copy; 2022 James Hager</footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
