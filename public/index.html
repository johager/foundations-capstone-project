<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="center two_wide">
        <header class="mainheader"><div></div></header>
        <main>
            <section id="login_view">
                <div class="section_content login_view">
                    <h1>CONTACTS</h1>
                    <form>
                        <input type="text" name="name" placeholder="name">
                        <input type="email" name="email" placeholder="email">
                        <input type="password" name="passwd" placeholder="password">
                        <input type="password" name="passwd2" placeholder="password again">
                        <div>
                            <button id="login_btn">Login</button>
                            <p class="login"><a>Sign Up by Creating an Account</a></p>
                        </div>
                    </form>
                </div>
            </section>
            <section id="contacts_view">
                <div class="section_content">
                    <header class="subheader">
                        <nav>
                            <button id="contacts_left_nav">Edit</button>
                            <button id="contacts_right_nav">Add</button>
                        </nav>
                        <!-- <div class="title">Contacts</div> -->
                    </header>
                    <header class="subheader groups">
                        <nav>
                            <select id="groups" class="group_select" name="group_id">
                                <option value="0">&mdash; select group &mdash;</option>
                            </select>
                        </nav>
                    </header>
                    <header class="subheader edit_contacts">
                        <nav>
                            <div class="group_select">
                                <button id="assign_group" class="small_right">Add To Group</button>
                                <select id="group_assign" name="group_id">
                                </select>
                            </div>
                            <button id="delete">Delete</button>
                        </nav>
                    </header>
                    <div class="content_holder">
                        <div id="contacts_content" class="content">
                            <!-- <p>Contacts</p> -->
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact_view">
                <div class="section_content">
                    <header class="subheader">
                        <nav>
                            <button id="contact_left_nav"></button>
                            <button id="contact_right_nav"></button>
                        </nav>
                    </header>
                    <div class="content_holder">
                        <div id="contact_content" class="content">
                            <!-- <p>Contact</p> -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer><div>&copy; 2022 James Hager</div></footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
